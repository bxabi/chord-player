<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="player.css">
    <script src="tonejs/Tone.js"></script>
</head>

<body>
    <div id="buttons" disabled></div>
    <script src="music.js"></script>

    <input id="selectChords" type="checkbox" onclick="selectButtonClicked(this)"></input>
    <label for="selectChords">Select chords for a song</label>
    <button onclick="resetButtonClicked()">Reset Selection</button>

    <div id="instruments">
        <input type="radio" id="piano" name="instrument" value="Piano" onclick="selectInstrument(this)" checked />
        <label for="piano">Piano</label>
        <input type="radio" id="ag" name="instrument" value="AcousticGuitar" onclick="selectInstrument(this)" />
        <label for="ag">Acoustic Guitar</label>
        <input type="radio" id="eg" name="instrument" value="ElectricGuitar" onclick="selectInstrument(this)" />
        <label for="eg">Electric Guitar</label>
    </div>
</body>

</html>
